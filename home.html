<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maslow | Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petrona:ital@0;1&family=Unbounded:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- TOPBAR -->
    <div class="topbar">
        <img class="topbar__logo" src="/img/logotipo--rojo.svg" alt="logotipo de la marca">
        <img class="topbar__icono-menu-hamburguesa" src="/img/menu-hamburguesa--rojo.svg" alt="menu hamburguesa">
    </div>

    <!-- MENU DESPLEGABLE -->
    <div class="menu-desplegable">
        <h5>MENÚ</h5>
        <h1>MANIFIESTO</h1>
        <h1>TIENDA</h1>
        <h1>PORTAL</h1>
        <h1>CARRITO</h1>
    </div>

    <!-- CONTENIDO ÚNICO DE LA HOME -->
    <main>
        <section class="section__hero">
            <div class="section__hero__textos">
                <h5>BIENVENIDX A MASLOW</h5>
                <h1>NO SOMOS UNA MARCA DE ROPA, SOMOS UN PROYECTO <br>CON VALORES</h1>
            </div>
            <div class="section__hero__imagen">
                <img src="/img/camiseta_tribe_frontal_chica.jpg" alt="imagen de una chica en bici con una camiseta de la marca">
            </div>
        </section>
    </main>

    
<script src="/js/main.js"></script>
</body>
</html>
